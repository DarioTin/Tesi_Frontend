<div class="container">
  <h1>{{exerciseName}}</h1>
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <app-codeeditor #testing [injectedCode]="testingCode" [editable]="false"></app-codeeditor>

      <li *ngFor="let item of smells; let i = index">
        <button class="btn btn-primary" (click)="checkAnswer(i)" type="submit">{{item}}</button>
      </li>
      <div *ngIf="fail" class="alert alert-danger" role="alert">
        Wrong Answer
      </div>
      <div *ngIf="success" class="alert alert-success" role="alert">
        Risposta corretta!
      </div>



    </div>
  </div>
</div>
